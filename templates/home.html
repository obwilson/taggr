{% extends "base.html" %}
{% block title %} Home {% endblock%}

{% block body %}
    {% if photos %}
        <h1>Gallery</h1>
        <br>
        <div class="container px-4">
            <div class="row" data-masonry='{"percentPosition": true }'>
                {% for photo in photos %}
                    <div class="col-sm-6 col-lg-3 mb-4">
                        <div class="card" style="width: 18rem;">
                            <img src="{{ photo.file_path }}" class="card-img-top p-2" style="object-fit:cover">
                            <div class="card-body">
                                <h5 class="card-title">Photo {{ photo.id }}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <!-- Reload grid after rendering all images. -->
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                      var grid = document.querySelector('.row[data-masonry]');
                      var msnry;
                  
                      imagesLoaded(grid, function () {
                        msnry = new Masonry(grid, {
                          itemSelector: '.col-sm-6',
                          percentPosition: true
                        });
                      });
                    });
                </script>
            </div>
        </div>
    {% else %}
        <h1>No Photos Uploaded.</h1>
        <p>Go to the upload tab to get started!</p>
    {% endif %}
{% endblock %}
